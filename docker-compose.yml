---

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: db-jobmatch
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # migrations:
  #   build: .
  #   command: alembic upgrade head
  #   container_name: migrations-jobmatch
  #   env_file:
  #     - .env
  #   environment:
  #     DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
  #   volumes:
  #     - .:/app
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   restart: "no"

  backend:
    build: .
    command: bash scripts/start.sh
    container_name: backend-jobmatch
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - hf_cache:/home/runner/.cache/huggingface
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      HF_HOME: /home/runner/.cache/huggingface
      TRANSFORMERS_CACHE: /home/runner/.cache/huggingface
      SENTENCE_TRANSFORMERS_HOME: /home/runner/.cache/huggingface
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 30s
      start_period: 60s
      retries: 3
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  hf_cache: