---

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: db-jobmatch
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # migrations:
  #   build: .
  #   command: alembic upgrade head
  #   container_name: migrations-jobmatch
  #   env_file:
  #     - .env
  #   environment:
  #     DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
  #   volumes:
  #     - .:/app
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   restart: "no"

  redis:
    image: redis:7-alpine
    container_name: redis-jobmatch
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  elasticsearch:
    image: elasticsearch:8.15.3
    container_name: elasticsearch-jobmatch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - xpack.security.http.ssl.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    volumes:
      - esdata:/var/lib/elasticsearch/data
    ports:
      - "127.0.0.1:9200:9200"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=5s || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 5

  clamav:
    image: clamav/clamav:stable
    container_name: clamav-jobmatch
    restart: unless-stopped
    volumes:
      - clamav_data:/var/lib/clamav
    healthcheck:
      test: ["CMD", "clamdscan", "--ping", "1"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 120s

  backend:
    build:
      context: .
      args:
        SPACY_MODEL_EN: ${SPACY_MODEL_EN:-en_core_web_sm}
        SPACY_MODEL_ES: ${SPACY_MODEL_ES:-es_core_news_sm}
    image: job-match-backend
    command: bash scripts/start.sh
    container_name: backend-jobmatch
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./model-cache:/home/runner/.cache/huggingface
      - esco_cache:/app/app/data/esco
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      HF_HOME: /home/runner/.cache/huggingface
      TRANSFORMERS_CACHE: /home/runner/.cache/huggingface
      SENTENCE_TRANSFORMERS_HOME: /home/runner/.cache/huggingface
      REDIS_URL: ${REDIS_URL}
      ELASTICSEARCH_URL: ${ELASTICSEARCH_URL:-http://elasticsearch:9200}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz/ready"]
      interval: 30s
      timeout: 10s
      start_period: 90s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      clamav:
        condition: service_healthy

  worker:
    image: job-match-backend
    command: arq app.tasks.worker.WorkerSettings
    container_name: worker-jobmatch
    volumes:
      - .:/app
      - ./uploads:/app/uploads
      - ./model-cache:/home/runner/.cache/huggingface
      - esco_cache:/app/app/data/esco
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      HF_HOME: /home/runner/.cache/huggingface
      TRANSFORMERS_CACHE: /home/runner/.cache/huggingface
      SENTENCE_TRANSFORMERS_HOME: /home/runner/.cache/huggingface
      REDIS_URL: ${REDIS_URL}
      ELASTICSEARCH_URL: ${ELASTICSEARCH_URL:-http://elasticsearch:9200}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy

volumes:
  postgres_data:
  esco_cache:
  esdata:
  clamav_data:
