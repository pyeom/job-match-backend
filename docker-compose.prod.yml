---
# Production docker-compose.
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#
# Key differences from docker-compose.yml (dev):
#   - Source code is NOT bind-mounted (.:/app removed). Code is baked into the image.
#   - Uses a versioned registry image instead of building from source.
#   - PostgreSQL and Redis ports are NOT exposed outside the Docker network.
#   - APP_ENV=production is explicitly set (triggers env-var validators in config.py).
#   - --reload is not used (start.sh omits it when APP_ENV=production).
#   - Named Docker volumes are used for uploads and model cache.

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: db-jobmatch
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    # Intentionally no ports: — PostgreSQL must NOT be reachable outside the Docker network in production.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: redis-jobmatch
    restart: unless-stopped
    # Intentionally no ports: — Redis must NOT be reachable outside the Docker network in production.
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    image: ${REGISTRY:-ghcr.io/yourorg/job-match-backend}:${VERSION:-latest}
    container_name: backend-jobmatch
    command: bash scripts/start.sh
    volumes:
      # NO .:/app source code bind mount — application code is baked into the image.
      # Named volumes only: persistent data that must survive container recreation.
      - uploads_data:/app/uploads
      - model_cache:/home/runner/.cache/huggingface
      - esco_cache:/app/app/data/esco
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      APP_ENV: production
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      HF_HOME: /home/runner/.cache/huggingface
      TRANSFORMERS_CACHE: /home/runner/.cache/huggingface
      SENTENCE_TRANSFORMERS_HOME: /home/runner/.cache/huggingface
      REDIS_URL: ${REDIS_URL}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 30s
      start_period: 90s
      retries: 3
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  worker:
    image: ${REGISTRY:-ghcr.io/yourorg/job-match-backend}:${VERSION:-latest}
    container_name: worker-jobmatch
    command: arq app.tasks.worker.WorkerSettings
    volumes:
      # NO .:/app source code bind mount — application code is baked into the image.
      - uploads_data:/app/uploads
      - model_cache:/home/runner/.cache/huggingface
      - esco_cache:/app/app/data/esco
    env_file:
      - .env
    environment:
      APP_ENV: production
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      HF_HOME: /home/runner/.cache/huggingface
      TRANSFORMERS_CACHE: /home/runner/.cache/huggingface
      SENTENCE_TRANSFORMERS_HOME: /home/runner/.cache/huggingface
      REDIS_URL: ${REDIS_URL}
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  postgres_data:
  uploads_data:
  model_cache:
  esco_cache:
